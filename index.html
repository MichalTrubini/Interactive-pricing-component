<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Interactive pricing component</title>

</head>
<body>
  <header class="header">
    <div class="header__container">
      <h1 class="header__heading">
        Simple, traffic-based pricing
      </h1>
      <p class="header__subtitle">
        Sign-up for our 30-day trial.
      </p>
      <p class="header__subtitle">
        No credit card required. 
      </p>
    </div>
  </header>
  <main class="main">
    <div class="main__header">
      <p class="main__pageviews"><span class="main__pageviews-number">100k</span>Pageviews</p>
      <div class="main__slider"></div>
      <p class="main__pricing">
        <span class="main__pricing-number">$ 16.00</span><span class="main__pricing-recurrence">/month</span>
      </p>
    </div>
    <div class="main__billing">
      Monthly Billing
      Yearly Billing 25% discount
    </div>
  
    <div class="main__list-and-button">
      <ul class="main__list">
        <li class="main__list-item">Unlimited websites</li>
        <li class="main__list-item">100% data ownership</li>
        <li class="main__list-item">Email reports</li>
      </ul>
      <button type="button" class="main__button">
        Start my trial
      </button>
    </div>
  </main>

</body>
</html>
